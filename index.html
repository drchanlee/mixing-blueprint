    <title>Genre Mixing Blueprint</title>

    <!-- Prevents FOUC by setting theme from localStorage before anything else renders. -->
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>

    <!-- Load Tailwind CSS first, then configure it. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuration for Tailwind CSS CDN to enable class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
